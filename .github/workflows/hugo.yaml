name: Deploy Hugo site to github.io repository

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - develop

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.123.8
    steps:       
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      # - name: Update theme
        # (Optional)If you have the theme added as submodule, you can pull it and use the most updated version
        # run: git submodule update --init --recursive

      # - name: Setup hugo
      #   uses: peaceiris/actions-hugo@v2
      #   with:
      #     hugo-version: "0.123.8"
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb             
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Build Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "sebastianrapp.github.io"
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }}
          external_repository: sebastianrapp/sebastianrapp.github.io
          publish_dir: ./public
          #   keep_files: true
          user_name: sebastianrapp
          user_email: sebastian@srapp.eu
          publish_branch: develop
        #   cname: example.com